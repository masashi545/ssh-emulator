<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SSHエミュレータ</title>
</head>

<body　style="padding: 32px;">
    <div>
        <h2>鍵交換</h2>
        <div class="input-group mb-3">
            <span class="input-group-text">User</span>
            <input type="text" id="id-username" aria-describedby="inputGroup-sizing-default" value="oda">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Host</span>
            <input type="text" id="id-hostname" aria-describedby="inputGroup-sizing-default" value="localhost:8080">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Key Exchange Algorithm</span>
            <select id="id-kex-algorithm">
                <option>diffie-hellman-group1-sha1</option>
                <option>diffie-hellman-group14-sha1</option>
            </select>
        </div>
        <button type="button" class="btn btn-outline-primary" id="id-kex-button">DH鍵交換</button>

        <div class="input-group mb-3">
            <span class="input-group-text">User secret_key -> encrypt -></span>
            <input type="text" id="id-alice-encrypted" class="form-control"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Host secret_key -> encrypt -></span>
            <input type="text" id="id-bob-encrypted" class="form-control" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Shared_key by User</span>
            <input type="text" id="id-shared-key-user" class="form-control"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Shared_key by Host</span>
            <input type="text" id="id-shared-key-host" class="form-control"
                aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
    <div>
        <h2>公開鍵認証</h2>
        <div class="input-group mb-3">
            <span class="input-group-text">Cryptographic Algorithm</span>
            <select id="id-crypt-algorithm">
                <option>ssh-rsa</option>
                <option>rsa-sha2-256</option>
                <option>rsa-sha2-512</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Path to Pub_key</span>
            <input type="text" id="id-path-pub-key" class="form-control" aria-describedby="inputGroup-sizing-default"
                value="ssh-client1/id_rsa.pub">
        </div>
        <button type="button" class="btn btn-outline-success" id="id-add-button">SSH接続！</button>
    </div>

    <script src="./scripts/bundle.js"></script>
</body>
